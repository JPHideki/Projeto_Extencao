<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Sistema do usuario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Usuarios</h1>
		<hr>
		<div>
			<a class="btn btn-primary" th:href="@{/users/novo}">Novo</a>
		</div>
		<hr>
		
		<table class="table table-hover">
		    <thead>
		        <tr>
		            <td><b>NOME</b></td>
		            <td><b>DATA NASCIMENTO</b></td>
		            <td><b>CPF</b></td>
					<td></td>
					<td></td>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="user : ${users}">
		            <td th:text="${user.nome}"></td>
		            <td th:text="${#temporals.format(user.dataNascimento, 'dd/MM/yyyy')}"></td>
		            <td th:text="${user.cpf}"></td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:href="@{/users/editar/{id}(id=${user.id})}">Editar</a>
		            </td>
		            <td>
		            	<a class="btn btn-sm btn-secondary" th:if="${user.ativo == false}" th:href="@{/users/ativar/{id}(id=${user.id})}">Ativar</a>
		            	<a class="btn btn-sm btn-secondary" th:unless="${user.ativo == false}" th:href="@{/users/desativar/{id}(id=${user.id})}">Desativar</a>
		            </td>
		       </tr>
		     </tbody>
		</table>
	</div>
</body>
</html>
